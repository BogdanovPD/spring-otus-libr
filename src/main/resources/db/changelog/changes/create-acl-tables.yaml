databaseChangeLog:
  - changeSet:
      id: 4
      author: pavel
      changes:
        - createTable:
            tableName: acl_sid
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: principal
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: sid
                  type: varchar(100)
                  constraints:
                    nullable: false
        - createTable:
            tableName: acl_class
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: class
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: acl_object_identity
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: object_id_class
                  type: bigint
                  constraints:
                    foreignKeyName: fk_acl_object_identity_object_id_class
                    references: acl_class(id)
              - column:
                  name: object_id_identity
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: parent_object
                  type: bigint
                  constraints:
                    foreignKeyName: fk_acl_object_identity_parent_object
                    references: acl_object_identity(id)
              - column:
                  name: owner_sid
                  type: bigint
                  constraints:
                    foreignKeyName: fk_acl_object_identity_owner_sid
                    references: acl_sid(id)
              - column:
                  name: entries_inheriting
                  type: boolean
                  constraints:
                    nullable: false
        - createTable:
            tableName: acl_entry
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: acl_object_identity
                  type: bigint
                  constraints:
                    foreignKeyName: fk_acl_entry_acl_object_identity
                    references: acl_object_identity(id)
              - column:
                  name: ace_order
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: sid
                  type: bigint
                  constraints:
                    foreignKeyName: fk_acl_entry_sid
                    references: acl_sid(id)
              - column:
                  name: mask
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: granting
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: audit_success
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: audit_failure
                  type: boolean
                  constraints:
                    nullable: false
