databaseChangeLog:
  - changeSet:
      id: 1
      author: pavel
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: genres
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_book_author
                    references: authors(id)
              - column:
                  name: genre_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_book_genre
                    references: genres(id)
        - addUniqueConstraint:
            tableName: books
            columnNames: name, author_id
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_comment_book
                    references: books(id)
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
